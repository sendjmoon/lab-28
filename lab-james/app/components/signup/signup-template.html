<form name="signup" ng-submit="$ctrl.createUser($ctrl.user)">
  <label for="email"> Username: </label>
  <input name="email" type="text" required ng-model="$ctrl.user.email">
  <label for="password"> Password: </label>
  <input name="password" type="password" required ng-model="$ctrl.user.password">
  <button type="submit"> Create User </button>
</form>
