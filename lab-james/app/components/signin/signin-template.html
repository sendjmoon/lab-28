<form name="signin" ng-submit="$ctrl.userLogin($ctrl.user)">
  <label for="email"> Email: </label>
  <input name="email" type="text" required ng-model="$ctrl.user.email">
  <label for="password"> Password: </label>
  <input name="password" type="password" required ng-model="$ctrl.user.password">
  <button type="submit"> Login </button>
</form>
