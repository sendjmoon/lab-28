<div ng-init="lc.getLists()">
  <list-form-directive take-this="lc.createList(list)"></list-form-directive>
</div>

<h2> Lists: </h2>
<ul>
  <li ng-repeat="list in lc.lists">
    {{list.name}}
    <button ng-click="lc.removeList(list)"> remove list </button>
    <list-note-directive take-this="lc.createNote(list, note)" list="list"></list-note-directive>
  </li>
</ul>
